<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <title>SPLAT Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body { background: #111827; color: #f9fafb; font-family: system-ui; min-height: 100vh; }
    .container { max-width: 6rem; margin: 0 auto; padding: 2rem; }
    h1 { font-size: 3rem; font-weight: bold; margin-bottom: 2.5rem; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 3rem; }
    .metric { background: linear-gradient(to bottom right, #7c3aed, #a855f7); padding: 2rem; border-radius: 1rem; text-align: center; }
    h2 { font-size: 1.25rem; opacity: 0.9; margin-bottom: 0.5rem; }
    .number { font-size: 3rem; font-weight: bold; }
    .tx-list { background: #1f2937; padding: 2rem; border-radius: 1rem; }
    .tx-item { display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #374151; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    function App() {
      const metrics = [
        { title: 'Total Volume', value: '$12,847,200', color: 'from-purple-600 to-purple-800' },
        { title: 'Revenue @ 10 bps', value: '$12,847', color: 'from-green-600 to-green-800' },
        { title: 'Active LPs', value: '3', color: 'from-blue-600 to-blue-800' },
        { title: 'Live Tx', value: '47', color: 'from-orange-600 to-red-600' }
      ];
      const txs = [
        { hash: '0x4a8f...9b2e', amount: 250000, token: 'USDC', fee: 250, lp: 'VirgoCX' },
        { hash: '0x9f1c...3d8a', amount: 85000, token: 'BTC', fee: 85, lp: 'Bitbuy' },
        { hash: '0x2b7e...1f4c', amount: 100000, token: 'USDT', fee: 100, lp: 'Newton' }
      ];
      return (
        <div className="container">
          <h1>SPLAT Revenue Admin</h1>
          <div className="grid">
            {metrics.map(m => (
              <div key={m.title} className={`metric bg-gradient-to-br ${m.color}`}>
                <h2>{m.title}</h2>
                <div className="number">{m.value}</div>
              </div>
            ))}
          </div>
          <div className="tx-list">
            <h2 className="text-2xl mb-6">Latest Transactions</h2>
            {txs.map(tx => (
              <div key={tx.hash} className="tx-item">
                <div>
                  <p className="font-mono text-sm">{tx.hash}</p>
                  <p>{tx.amount.toLocaleString()} {tx.token} â†’ CAD via {tx.lp}</p>
                </div>
                <p className="text-2xl text-green-400">+${tx.fee}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
