<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPLAT Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #111827; color: #f9fafb; font-family: system-ui; min-height: 100vh; padding: 2rem; }
    .container { max-width: 6rem; margin: 0 auto; }
    h1 { font-size: 3rem; font-weight: bold; margin-bottom: 2.5rem; text-align: center; background: linear-gradient(to right, #c084fc, #ec4899); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 3rem; }
    .metric { background: linear-gradient(to bottom right, #7c3aed, #a855f7); padding: 2rem; border-radius: 1rem; text-align: center; }
    h2 { font-size: 1.25rem; opacity: 0.9; margin-bottom: 0.5rem; }
    .number { font-size: 3rem; font-weight: bold; }
    .tx-list { background: #1f2937; padding: 2rem; border-radius: 1rem; }
    .tx-item { display: flex; justify-content: space-between; padding: 1rem; border-bottom: 1px solid #374151; }
    .tx-hash { font-family: monospace; word-break: break-all; font-size: 0.875rem; color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SPLAT Revenue Admin</h1>
    <div class="grid">
      <div class="metric">
        <h2>Total Volume</h2>
        <div class="number">$12,847,200</div>
      </div>
      <div class="metric">
        <h2>Revenue @ 10 bps</h2>
        <div class="number">$12,847</div>
      </div>
      <div class="metric">
        <h2>Active LPs</h2>
        <div class="number">3</div>
      </div>
      <div class="metric">
        <h2>Live Tx</h2>
        <div class="number">47</div>
      </div>
    </div>
    <div class="tx-list">
      <h2 style="margin-bottom: 1.5rem;">Latest Transactions</h2>
      <div class="tx-item">
        <div>
          <p class="tx-hash">0x4a8f...9b2e</p>
          <p>250,000 USDC → CAD via VirgoCX</p>
        </div>
        <p class="text-green-400 text-2xl">+$250</p>
      </div>
      <div class="tx-item">
        <div>
          <p class="tx-hash">0x9f1c...3d8a</p>
          <p>85,000 BTC → CAD via Bitbuy</p>
        </div>
        <p class="text-green-400 text-2xl">+$85</p>
      </div>
      <div class="tx-item">
        <div>
          <p class="tx-hash">0x2b7e...1f4c</p>
          <p>100,000 USDT → CAD via Newton</p>
        </div>
        <p class="text-green-400 text-2xl">+$100</p>
      </div>
    </div>
  </div>
</body>
</html>
