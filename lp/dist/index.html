<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPLAT LP Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #1f2937; color: #f9fafb; font-family: system-ui; min-height: 100vh; padding: 2rem; }
    .container { max-width: 4rem; margin: 0 auto; }
    h1 { text-align: center; font-size: 2.25rem; margin-bottom: 2rem; }
    .card { background: #111827; padding: 2rem; border-radius: 0.75rem; }
    h2 { font-size: 1.5rem; margin-bottom: 1.5rem; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
    input { width: 100%; padding: 1rem; background: #374151; border-radius: 0.5rem; border: none; color: white; font-size: 1.125rem; }
    button { width: 100%; padding: 1rem; background: #059669; color: white; border: none; border-radius: 0.5rem; font-weight: bold; margin-top: 1rem; cursor: pointer; }
    .wallet { padding: 1rem; background: #374151; border-radius: 0.5rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liquidity Provider Panel – VirgoCX</h1>
    <div class="card">
      <h2>Set Your Spread (%)</h2>
      <div class="grid">
        <div>
          <label>USDC/CAD</label>
          <input type="number" step="0.01" value="0.28" />
        </div>
        <div>
          <label>USDT/CAD</label>
          <input type="number" step="0.01" value="0.30" />
        </div>
        <div>
          <label>BTC/CAD</label>
          <input type="number" step="0.01" value="0.45" />
        </div>
      </div>
      <button>PUSH LIVE SPREAD</button>
    </div>
    <div class="card">
      <h2>Approved Wallets</h2>
      <div class="wallet">0x71C7656EC7ab88b098defB751B7401B5f6d8976F (USDC/USDT) – Approved</div>
      <div class="wallet">0x17a9e2919d12e9d1d2c9f9d8d8e9f8e9f8e9f8e9 (BTC) – Approved</div>
    </div>
  </div>
</body>
</html>
