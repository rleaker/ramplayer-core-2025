<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"><title>SPLAT LP Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-12">
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    const {useState}=React;
    function App(){
      const [s,setS]=useState({USDC:0.28,USDT:0.30,BTC:0.45});
      return (
        <div className="max-w-5xl mx-auto">
          <h1 className="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">Liquidity Provider Panel â€“ VirgoCX</h1>
          <div className="bg-gray-900 p-16 rounded-3xl">
            <h2 className="text-4xl mb-12 text-center">Set Your Spread (%)</h2>
            <div className="grid grid-cols-3 gap-12">
              {['USDC','USDT','BTC'].map(t=>(
                <div key={t}>
                  <label className="block text-2xl mb-4">{t}/CAD</label>
                  <input type="number" step="0.01" value={s[t]} onChange={e=>setS({...s,[t]:+e.target.value})}
                    className="w-full p-6 bg-gray-800 rounded-xl text-4xl text-center"/>
                </div>
              ))}
            </div>
            <button className="mt-16 w-full py-8 bg-green-600 rounded-3xl text-4xl font-bold hover:scale-105 transition">PUSH LIVE SPREAD</button>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
