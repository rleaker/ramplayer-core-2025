<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <title>SPLAT LP Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen p-12">
  <div id="root"></div>
  <script type="text/babel">
    const {useState} = React;
    function App() {
      const [s,setS] = useState({USDC:0.28,USDT:0.30,BTC:0.45});
      return (
        <div className="max-w-4xl mx-auto">
          <h1 className="text-4xl font-bold mb-12 text-center">Liquidity Provider Panel â€“ VirgoCX</h1>
          <div className="bg-gray-900 p-12 rounded-3xl">
            <h2 className="text-3xl mb-8">Set Your Spread (%)</h2>
            <div className="grid grid-cols-3 gap-8">
              {['USDC','USDT','BTC'].map(t=>(
                <div key={t}>
                  <label className="block text-lg mb-2">{t}/CAD</label>
                  <input type="number" step="0.01" value={s[t]} onChange={e=>setS({...s,[t]:+e.target.value})}
                    className="w-full p-4 bg-gray-800 rounded-xl text-2xl"/>
                </div>
              ))}
            </div>
            <button className="mt-12 w-full py-6 bg-green-600 rounded-2xl text-2xl font-bold">PUSH LIVE SPREAD</button>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
