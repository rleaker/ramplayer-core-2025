<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <title>SPLAT Business Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/socket.io-client@4/dist/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#000; color:#fff; font-family:system-ui; min-height:100vh}</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const API = 'https://ramplayer-core-2025-production-c338.up.railway.app';
    
    function App() {
      const [bal, setBal] = useState(50000);
      const [quotes, setQuotes] = useState({});
      const [form, setForm] = useState({lp:'virgocx', token:'USDC', amount:10000});
      const [msg, setMsg] = useState('Ready');
      const [hash, setHash] = useState('');

      useEffect(() => {
        axios.get(API+'/quotes').then(r => setQuotes(r.data.quotes));
      }, []);

      const sell = async () => {
        setMsg('Processing...');
        try {
          const r = await axios.post(API+'/transaction', form);
          setBal(r.data.newBalance);
          setMsg(`Success â€“ Fee: $${r.data.fee}`);
          setHash(r.data.hash);
        } catch { setMsg('Failed'); }
      };

      return (
        <div className="p-8 max-w-6xl mx-auto">
          <h1 className="text-5xl font-bold text-center bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent mb-12">SPLAT Business Dashboard</h1>
          <div className="grid lg:grid-cols-2 gap-12">
            <div className="bg-gray-900/80 backdrop-blur p-10 rounded-3xl border border-purple-800">
              <p className="text-3xl mb-8">Balance: <span className="text-green-400 font-bold">${bal.toLocaleString()} CAD</span></p>
              <select className="w-full p-4 bg-gray-800 rounded mb-4 text-xl" value={form.lp} onChange={e=>setForm({...form,lp:e.target.value})}>
                <option value="newton">Newton</option><option value="virgocx">VirgoCX</option><option value="bitbuy">Bitbuy</option>
              </select>
              <select className="w-full p-4 bg-gray-800 rounded mb-4 text-xl" value={form.token} onChange={e=>setForm({...form,token:e.target.value})}>
                <option>USDC</option><option>USDT</option><option>BTC</option>
              </select>
              <input type="number" className="w-full p-4 bg-gray-800 rounded mb-8 text-xl" value={form.amount} onChange={e=>setForm({...form,amount:+e.target.value})} />
              <button onClick={sell} className="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl text-2xl font-bold hover:scale-105 transition">EXECUTE SELL</button>
              <div className="mt-6 text-xl">{msg}</div>
              {hash && <div className="text-sm break-all mt-4 text-cyan-400">Tx: {hash}</div>}
            </div>
            <div className="space-y-6">
              <h2 className="text-3xl">Live Quotes (CAD)</h2>
              {Object.entries(quotes).map(([lp,r]) => (
                <div key={lp} className={`p-6 rounded-2xl ${form.lp===lp?'bg-purple-900/50 border border-purple-500':''}`}>
                  <p className="text-2xl font-bold capitalize">{lp}</p>
                  <div className="grid grid-cols-3 gap-4 mt-4 text-xl">
                    <div>USDC<br/><b>{r.USDC}</b></div>
                    <div>USDT<br/><b>{r.USDT}</b></div>
                    <div>BTC<br/><b>{r.BTC?.toLocaleString()}</b></div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
