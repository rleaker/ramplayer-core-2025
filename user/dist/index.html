<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"><title>SPLAT Business Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <div id="root"></div>
 <script type="text/babel" data-type="module">
    const {useState,useEffect}=React;
    const API='https://ramplayer-core-2025-production-c338.up.railway.app';
    function App(){
      const [bal,setBal]=useState(50000);
      const [quotes,setQuotes]=useState({});
      const [form,setForm]=useState({lp:'virgocx',token:'USDC',amount:10000});
      const [msg,setMsg]=useState('Ready');
      const [hash,setHash]=useState('');
      useEffect(()=>{axios.get(API+'/quotes').then(r=>setQuotes(r.data.quotes));},[]);
      const sell=async()=>{setMsg('Processing...');
        try{const r=await axios.post(API+'/transaction',form);
          setBal(r.data.newBalance);setMsg(`Success â€“ Fee: $${r.data.fee}`);setHash(r.data.hash);
        }catch{setMsg('Failed');}};
      return (
        <div className="p-8 max-w-7xl mx-auto">
          <h1 className="text-6xl font-bold text-center bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent mb-12">SPLAT Business Dashboard</h1>
          <div className="grid lg:grid-cols-2 gap-12">
            <div className="bg-gray-900/90 backdrop-blur p-12 rounded-3xl border border-purple-700">
              <p className="text-4xl mb-8">Balance: <span className="text-green-400 font-bold">${bal.toLocaleString()} CAD</span></p>
              <select className="w-full p-4 bg-gray-800 rounded text-xl mb-4" value={form.lp} onChange={e=>setForm({...form,lp:e.target.value})}>
                <option value="newton">Newton</option><option value="virgocx">VirgoCX</option><option value="bitbuy">Bitbuy</option>
              </select>
              <select className="w-full p-4 bg-gray-800 rounded text-xl mb-6" value={form.token} onChange={e=>setForm({...form,token:e.target.value})}>
                <option>USDC</option><option>USDT</option><option>BTC</option>
              </select>
              <input type="number" className="w-full p-4 bg-gray-800 rounded text-xl mb-8" value={form.amount} onChange={e=>setForm({...form,amount:+e.target.value})}/>
              <button onClick={sell} className="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl text-3xl font-bold hover:scale-105 transition">EXECUTE SELL</button>
              <div className="mt-8 text-2xl">{msg}</div>
              {hash && <div className="mt-4 text-cyan-400 break-all text-sm">Tx: {hash}</div>}
            </div>
            <div className="space-y-8">
              <h2 className="text-4xl">Live Quotes (CAD)</h2>
              {Object.entries(quotes).map(([lp,r])=>(
                <div key={lp} className={`p-8 rounded-3xl border ${form.lp===lp?'border-purple-500 bg-purple-900/30':'border-gray-700'}`}>
                  <p className="text-3xl font-bold capitalize">{lp}</p>
                  <div className="grid grid-cols-3 gap-8 text-2xl mt-6">
                    <div>USDC<br/><b>{r.USDC}</b></div>
                    <div>USDT<br/><b>{r.USDT}</b></div>
                    <div>BTC<br/><b>{r.BTC?.toLocaleString()}</b></div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
